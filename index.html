<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
    <link rel="icon" href="./img/pig-nose.ico">

  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <i id="new-class" class="ion-ios-plus-outline"></i
        ><span class="new-text">New game</span>
      </button>
      <button class="btn-add-dice">
        <i id="dice-class" class="ion-ios-plus-outline"></i
        ><span class="dice-text">Add dice</span>
      </button>
      <button class="btn-roll">
        <i class="ion-ios-loop"></i><span>Roll dice</span>
      </button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i><span>Hold</span>
      </button>

      <img src="img/dice-6.png" alt="Dice 1" class="dice dice-1" />
      <img src="img/dice-6.png" alt="Dice 2" class="dice dice-2" />

      <form class="winning-score" id="winning-score-form">
        <label class="winning-score-label" for="user-input"
          >Winning score!</label
        >
        <input
          class="winning-score-input"
          id="user-input"
          type="text"
          name="user-input"
        />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
